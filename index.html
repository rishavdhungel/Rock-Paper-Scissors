<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <main>
        <div class="playGround">
            <h1>Rock Paper Scissor</h1>
            <div class="scoreBoard">
                <p id="playerScore">Player: 0</p>
                <p id="computerScore">Computer: 0</p>
                <p id="round">Round:1</p>
            </div>
            <div class="imageBoard">
                <img src="./img/rock.png" alt="Rock Image" id="rock">
                <img src="./img/paper.png" alt="Paper Image" id = 'paper'>
                <img src="./img/scissor.png" alt="Scissor Image" id="scissor">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
